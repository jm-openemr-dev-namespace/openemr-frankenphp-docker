version: "3.9"

x-openemr-env: &baseline-env
  MYSQL_HOST: mysql
  MYSQL_ROOT_PASS: root
  MYSQL_DATABASE: openemr
  MYSQL_USER: openemr
  MYSQL_PASS: openemr
  OE_USER: admin
  OE_PASS: pass

services:
  mysql:
    image: mariadb:11.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: openemr
      MYSQL_USER: openemr
      MYSQL_PASSWORD: openemr
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  openemr-baseline:
    image: openemr/openemr:7.0.4
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      <<: *baseline-env
      MYSQL_ROOT_PASS: root
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MANUAL_SETUP: "no"
    ports:
      - "8081:80"
    volumes:
      - openemr_sites:/var/www/localhost/htdocs/openemr/sites

volumes:
  mysql_data:
  openemr_sites:
